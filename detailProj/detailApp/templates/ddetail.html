<body>
    <div class="mainbox">
        <div class="mainbox_img">
            <img src="/static/금전수.jpg" height="486" width="414"/>
        </div>
        <div class="mainbox_detail">
            <div class="mainbox_detail__name">
                    <span style="font-family: hayanbaram,sans-serif; font-size: 40px;">금전수</span>
                    <span style="font-family: hayanbaram,sans-serif; font-size: 30px;">Money Tree</span>
                    <span style="font-family: rixstraight-pro, sans-serif; font-size: 33px; font-weight: 500;

                    <span style="font-family: rixstraight-pro, sans-serif; font-size: 33px; font-weight: 500;

            </div>
            <div class="mainbox_detail__explain">
                <div class="mainbox_detail__explain_f">
                    <div class="explain_water water">
                        <i class="move fas fa-tint fa-3x"></i>
                    </div>
                    <div class="explain_sun sun">
                        <i class="move fas fa-thermometer-half fa-3x"></i>
                    </div>
                </div>
                <div class="mainbox_detail__explain_s">
                    <div class="explain_cel cel">
                        <i class="move far fa-sun fa-3x"></i>
                    </div>
                    <div class="explain_wind wind">
                        <i class="move fas fa-wind fa-3x"></i>
                    </div>
                </div>

            </div>
            <div class="mainbox_detail__buy">
                <div class="basket" style="font-family: hayanbaram,sans-serif;">
                    <div class="sec_move">장바구니</div>
                </div>
                <div class="buying" style="font-family: hayanbaram,sans-serif;">
                    <div class="sec_move">구매하기</div>
                </div>
            </div>
        </div>
